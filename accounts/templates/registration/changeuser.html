{% load static %}

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/regis.css' %}">
</head>

<body>
    <div id=" profile" class="container justify-content-center mx-auto text-white col-12 col-sm-6">
        <div class="text-center">
            <h2 class="text-white">Update Profile</h2>
            <img src="{{user.profile_pic.url}}" width="250" height="250" class="rounded-circle img">
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-container">
                {%csrf_token%}
                {% for field in form %}
                <div class="row">
                    <span>{{field}}</span>

                </div>
                {% endfor %}
            </div>
            <button type="submit" value="submit" class="btn-primary mt-5 btn col-sm-12">Submit</button>
        </form>
        <span style="color: rgb(206, 45, 45);">
            {% for field in form %}
            {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
            {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
            {% endfor %}
        </span>
    </div>
</body>

</html>
