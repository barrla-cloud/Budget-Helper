<html>
{% load static %}

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/regis.css' %}">
</head>

<body>
    <div class="container-fluid ht-100">
        <div class="row ht-10">
            <div class="col-lg-6  bg-primary" style="padding: 0;" id="img-div">
                <img class="ht-100 col-sm-12" src="{% static 'img/login-img.png'%}" alt="image">
            </div>
            <div class="col-lg-6 col-12" id="login-div">
                <h1 class="text-center text-white mt-5">$Budget Helper</h1>
                <div id="login" class="col-sm-6">
                    <h2 class="text-center">Welcome Back</h2>
                    <form action="" method="post">
                        <div class="form-container">
                            {%csrf_token%}
                            {% for field in form %}
                            <div class="row">
                                <div class="col-sm-12">
                                    {{field}}
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <button id="submit" type="submit" value="submit" class="btn-primary btn col-12">Submit</button>
                    </form>
                    <span style="color: rgb(206, 45, 45);">
                        {% for field in form %}
                        {% for error in field.errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                        {% endfor %}
                        {% endfor %}
                        {% for error in form.non_field_errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                        {% endfor %}
                    </span>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
